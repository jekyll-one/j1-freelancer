<!-- Contact-->
<section id="contact_section" class="page-section elevated-z0">
  <div class="container">

    <!-- Contact Section Heading-->
    <!-- h2 id="contact_form" class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2 -->

    <!-- Icon Divider-->
    <!-- div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="mdib mdib-star mdib-3x"></i>
        </div>

    <!-- Contact Section -->
    <div class="text-center mb-5">
    	<h2 id="contact" class="text-uppercase mb-0">Contact Me</h2>
    	<p class="h3 text-muted mb-0 "><i>happy to hear from you</i></p>
    	<div class="d-inline-block g-width-50 g-height-2 bg-primary mb-2"></div>
    </div>

    <!-- Contact Section Form-->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">

        <form>
          <!-- Full name -->
          <div class="form-group bmd-form-group">
            <input id="formInputName" type="text" class="form-control">
            <label for="formInputName" class="bmd-label-floating">Full name</label>
          </div>

          <!-- Email address-->
          <div class="form-group bmd-form-group">
            <input id="formInputEmail" type="email" class="form-control">
            <label for="formInputEmail" class="bmd-label-floating">Email address</label>
            <span class="bmd-help">We'll never share your email with anyone else</span>
          </div>

          <!-- Phone number -->
          <div class="form-group bmd-form-group">
            <input id="formInputPhone" type="tel" class="form-control">
            <label for="formInputPhone" class="bmd-label-floating">Phone number</label>
            <span class="bmd-help">Enter phone nume like so: (123) 456-7890</span>
          </div>

          <!-- Message -->
          <div class="form-group bmd-form-group">
            <textarea id="formFormControlTextArea" class="form-control" rows="5"></textarea>
            <label for="formFormControlTextArea" class="bmd-label-floating">Your message</label>
          </div>

          <!-- Submit Button-->
          <div class="d-grid gap-2">
            <button id="submitButton" class="btn btn-primary btn-lg disabled mt-6" type="submit">Send</button>
          </div>
        </form>

      </div>
    </div>

  </div>
</section>
