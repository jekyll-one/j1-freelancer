<!-- Masthead -->
<div class="masthead bg-primary text-white text-center mb-5">
  <div class="container d-flex align-items-center flex-column">

    <!-- Masthead Avatar Image-->
    <div>
      <img class="masthead-avatar mb-5" src="/assets/images/freelancer/img/avataaars.svg" alt="Masthead Aavatar" aria-label="Masthead Aavatar">
    </div>
    <!-- /Masthead Avatar Image-->

    <!-- Masthead Heading-->
    <div id="head-title" class="animate__animated animate__fadeInLeft animate__slower">
      <h1 class="masthead-heading text-uppercase mb-0">{{page.title}}</h1>
    </div>
    <!-- /Masthead Heading-->

    <!-- Divider-->
    <div class="divider-custom divider-light animate__animated animate__fadeInLeft animate__slower">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <!--Font Awesome -->
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- /Divider-->

    <!-- Masthead Subheading-->
    <div id="head-tagline" class="animate__animated animate__fadeInLeft animate__slower">
      <p class="masthead-subheading font-weight-light mb-0">{{page.tagline}}</p>
    </div>
    <!-- / Masthead Subheading-->

  </div>
</div>
<!-- /Masthead -->
