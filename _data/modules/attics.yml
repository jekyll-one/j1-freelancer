# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                Attics
  scope:                                User settings
  location:                             _data/modules/attics.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Global properties (all layouts)
  #
  debug:                                false

  # ----------------------------------------------------------------------------
  # Layout specific properties
  #
  attics:

    # --------------------------------------------------------------------------
    # Home page
    #
    - name:                             Home
      attic:
        enabled:                        true

        id:                             attic_home
        layout:                         home

        padding_top:                    600
        opacity:                        1

        # CSS filter setting applied on (backstretch|background) image
        #
        filters:
          grayscale:                    0
          contrast:                     1
          brightness:                   1

    # --------------------------------------------------------------------------
    # Attic Pages
    #
    - name:                             Pages
      attic:
        enabled:                        true

        id:                             attic_page
        layout:                         [ page ]

        padding_top:                    600
        opacity:                        1

        # CSS filter setting applied on (backstretch|background) image
        #
        filters:
          grayscale:                    0
          contrast:                     1
          brightness:                   1

    # --------------------------------------------------------------------------
    # Attic Posts
    #
    - name:                             Posts
      attic:
        enabled:                        true

        id:                             attic_post
        layout:                         [ collection, post ]

        padding_top:                    600
        opacity:                        1

        # CSS filter setting applied on (backstretch|background) image
        #
        filters:
          grayscale:                    0
          contrast:                     1
          brightness:                   1

    # --------------------------------------------------------------------------
    # Attic Raw
    #
    - name:                             Raw
      attic:
        enabled:                        true

        id:                             attic_raw
        layout:                         [ raw ]

    # --------------------------------------------------------------------------
    #  Attic Text
    #
    - name:                             Text
      attic:
        enabled:                        true

        id:                             attic_text
        layout:                         [ app ]

# ------------------------------------------------------------------------------
# END config
