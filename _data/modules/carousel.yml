# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:
  title:                                Carousel
  scope:                                User settings
  location:                             _data/apps/carousel.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true


  # ----------------------------------------------------------------------------
  # CAROUSEL configurations
  # ----------------------------------------------------------------------------
  carousel:

    # --------------------------------------------------------------------------
    # AGENCY clients
    #
    - show:
        enabled:                        true
        provider:                       j1
        id:                             clients_freelancer
        type:                           image
        images_path:                    /assets/images/freelancer/img/customers
        images:                         [
                                          client-1.png,
                                          client-2.png,
                                          client-3.png,
                                          client-4.png,
                                          client-5.png,
                                          client-6.png,
                                          client-7.png
                                        ]
        links:                          [
                                          "#void", "#void", "#void",
                                          "#void", "#void", "#void",
                                          "#void"
                                        ]
        options:
          autoPlay:                     3000
          items:                        4
          autoHeight :                  true
          pagination:                   false
          paginationNumbers:            false
          itemsDesktop:                 "[1199,3]"
          itemsDesktopSmall:            "[979,3]"

# ------------------------------------------------------------------------------
# END config
